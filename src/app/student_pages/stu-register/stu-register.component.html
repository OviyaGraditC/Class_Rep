
<div class="container">
  <div class="login_box_container text-center">
  <h3> Student Registration </h3>
  <input type="text" id="username" class="input_box mt-3" [(ngModel)]="username" placeholder="Enter Username">
  <input type="number" id="contactnumber" class="input_box mt-3" [(ngModel)]="contactnumber" placeholder="Enter Contact Number">
  <select name="course" class="input_box mt-3" [(ngModel)]="course" id="course">
    <option value="" disabled selected hidden>Course</option>
      <option value="Full stack">Full stack</option>
      <option value="Frontend">Frontend</option>
      <option value="Python">Python</option>
      <option value="Backend">Backend</option>
      <option value="AWS">AWS</option>
    </select>
    
    <input type="password" class="input_box mt-3" id="password" [(ngModel)]="password" placeholder="Create Password">
    <input type="text" class="input_box mt-3" id="cfm_password" placeholder="Confirm Password">
    <button type="button" class="input_box mt-3 mb-3" id="login_button" (click)="addStudent()">Register</button><br>
  
</div></div>
